<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section id="first-section">

      <div class="content">
        <header>
          <img src="images/logo.svg" alt="">
        </header>
        <div class="big-text">
          <h1><span>W E ' R E</span></h1>
          <h1>C O M I N G</h1>
          <h1>S O O N</h1>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new
          fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals.
        </p>
        <div id=email-validation class="email-validation">
          <input type="text" id="email-input">
          <button id="email-button"><img src="images/icon-arrow.svg" alt=""></button>
        </div>
      </div>

    </section>
    <section id="second-section">
      <header>
        <img src="images/logo.svg" alt="">
      </header>
      <img id="heroine" src="images/hero-desktop.jpg" alt="">
    </section>
  </div>
  
  <footer class="hidden">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pavlov Stanislav</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
